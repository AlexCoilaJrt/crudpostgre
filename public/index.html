<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Product Manager</h1>
            <p>Manage your inventory with ease</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add New Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="input-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Wireless Headphones" required>
                    </div>
                    <div class="input-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submitBtn">Add Product</button>
                        <button type="button" class="btn-secondary" id="cancelBtn"
                            style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="list-section">
                <h2>Current Inventory</h2>
                <div id="productList" class="product-grid">
                    <!-- Products will be injected here -->
                    <div class="loading-state">Loading products...</div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
